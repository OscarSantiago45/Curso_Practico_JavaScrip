<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <section>
            <figure>
                <a href="./index.html">
                    <img src="https://img.icons8.com/material-rounded/50/000000/home.png"/>
                </a>
            </figure>   
        </section>
        <h1 class="centrar">Porcentajes y descuentos</h1>
    </header>
    <main>
        <section>
            <div class="row centrar">
                <div class="column">
                  <div class="card">
                    <h2 class="centrar">Calcula el precio a pagar de tus productos <br> aplicando el descuento</h2>
                    <form action="">
                        <div class="centrar">
                            <label for="inputPrice">Escribe el precio de tu Producto</label>
                            <input id="inputPrice" type="number">
                        </div>
                        <div class="centrar">
                            <label for="inputDescount">Escribe el cupon del descuento</label>
                            <input id="inputDescount" type="text">
                        </div>
                        <div class="centrar">
                            <button class="button1" type="button" onclick="descuentoCupones()">Calcular el precio</button>
                        </div>
                        
                    </form>
                    <div id="divDesc" class="correcto"><p></p></div>
                  </div>
                </div>               
              </div>
        </section>
        

    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
